<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema de Gestion Alumnos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h2>Sistema de Gestion de Alumnos (SGA)</h2>
        <br/>
        <h3>Bienvenido <h:outputText value="#{p:userPrincipal()}" /></h3>
        <h:form>
            <p:messages />
            <h:panelGrid columns="1" rendered="#{p:ifGranted('ROLE_ADMIN') || p:ifGranted('ROLE_USER') }" >
                <h:commandButton value="Listar Personas" action="listarPersonas" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
