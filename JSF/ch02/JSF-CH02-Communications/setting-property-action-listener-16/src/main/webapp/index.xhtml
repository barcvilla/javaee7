<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            Click to send name, 'Rafael', 'Nadal' with f:setPropertyActionListener
            <h:commandButton value="Send Rafael Nadal 1" >
                <f:setPropertyActionListener id="playerName" target="#{playersBean.playerName}" value="Rafael" />
                <f:setPropertyActionListener id="playerSurname" target="#{playersBean.playerSurname}" value="Nadal" />
            </h:commandButton>
        </h:form>
        <h:form>
            Click to send name, 'Rafael' surname, 'Nadal', with f:setPropertyActionListener
            <h:commandButton value="Send Rafel Nadal 2" actionListener="#{playersBean.parametersAction}">
                <f:setPropertyActionListener id="playerName" target="#{playersBean.playerName}" value="Rafael" />
                <f:setPropertyActionListener id="playerSurname" target="#{playersBean.playerSurname}" value="Nadal" />
            </h:commandButton>
        </h:form>
        <h:form>
            Click to send name, 'Rafael' surname, 'Nadal', with f:setPropertyActionListener
            <h:commandButton value="Send Rafael Nadal 3" action="#{playersBean.parametersAction()}">
                <f:setPropertyActionListener id="playerName" target="#{playersBean.playerName}" value="Rafael"/>
                <f:setPropertyActionListener id="playerSurname" target="#{playersBean.playerSurname}" value="Nadal" />
            </h:commandButton>
        </h:form>
    </h:body>
</html>
