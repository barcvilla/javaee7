<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:metadata>
        <f:viewParam name="playernameparam" value="#{playerBean.playerName}" />
        <f:viewParam name="playernameparam" value="#{playerBean.playerSurename}" />
    </f:metadata>
    <h:head>
        <title>ViewParams</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">
            <h:form>
                Enter name: <h:inputText value="#{playersBean.playerName}" />
                Enter surname: <h:inputText value="#{playersBean.playerSurname}" />
                <h:commandButton value="Submit" action="result?faces-redirect=true&amp;includeViewParams=true" />
            </h:form>
            <h:link value="Send" outcome="result?faces-redirect=true" includeViewParams="true" />
        </h:panelGrid>
    </h:body>
</html>
